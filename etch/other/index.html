<!DOCTYPE html>
<html>
<head>
    <title>Register to work at Etch</title>
    <!--PH What is this first stylesheet doing? I need to find out if more than one stylesheet is valid. Google says yes.-->
    <!--PH So we have a second stylesheet giving us a helping hand. Good to know.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Add icon library font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b894a9de32.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h1 class="hero__title">Register to work at Etch</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your 
          interest for working at <a href="https://etch.co" target="_blank">Etch</a>.
        </p>
      </div>
      
      <div class="main">
          <!--PH This is where the form starts. Message to myself.-->
          <!--PH The form is mine now!!!! Got a formspree account ready to go. -->
          <form class="form" action="https://formspree.io/f/xdopyqyk" method="POST">
              <input type="hidden" name="id" value="123456">

              <div class="form-group">
                  <div class="form-float">
                      <label for="name">Name</label>
                      <input id="name" type="text" name="name">
                  </div>
              </div>


              <!--Changing the type here to be email for a bit of client side validation.-->
              <div class="form-group">
                  <div class="form-float">
                      <label for="email">Email</label>
                      <input id="email" type="email" name="email" required>
                  </div>
              </div>

              <div class="form-group">
                <div class="form-float">
                  <label class="form-group__label">Date of birth</label>
                  <input class="form-group__input" type="date" name="dob">
                </div>
              </div>

              <div class="form-group">
                  <div class="form-float">
                      <label for="tel">Telephone number</label>
                      <input id="tel" type="text" name="telephone">
                  </div>
              </div>

              <!--What can we do about address? It doesn't have a simple data type.-->
              <div class="form-group">
                <div class="form-float">
                  <label class="form-group__label">Address</label>
                  <input class="form-group__input" type="text" name="address">
                </div>
              </div>

              <div class="form-group">
                <div class="form-float">
                  <label for="yoe">Number of years experience</label>
                  <input id="yoe" type="number" name="years">
                </div>
              </div>

              <div class="form-group">
                  <label class="form-group__label">Favourite web development topics</label>

                  <label class="form-checkbox">
                      Hex colours
                      <input type="checkbox" name="hex colours">
                      <span class="checkmark"></span>
                  </label>

                  <label class="form-checkbox">Accessibility
                      <input type="checkbox" name="accessibility">
                      <span class="checkmark"></span>
                  </label>

                  <label class="form-checkbox">Node Modules
                      <input type="checkbox" name="node modules">
                      <span class="checkmark"></span>
                  </label>

                  <label class="form-checkbox">Javascript Frameworks
                      <input type="checkbox" name="javascript frameworks">
                      <span class="checkmark"></span>
                  </label>

                  <label class="form-checkbox">BBQ
                      <input type="checkbox" name="bbq">
                      <span class="checkmark"></span>
                  </label>
              </div>

              <div class="form-group">
                <div class="form-float">
                  <label for="why">Why I want to work at Etch</label>
                  <textarea id="why" class="form-group__input"></textarea>
                </div>
              </div>

              <!--PH Adding a style for the submit button. Ill mess with it in the CSS-->
              <!--PH Happy with this now. Looks pretty good. -->
              <button class="submit">I want to work at Etch</button>
          </form>
      </div>

      <div class="footer">
          <!--PH I want to use the triangle valley as the footer. I will try it.-->
          <img class="navbar__logo" src="./assets/logo.svg">
          &copy;2020 Etch Software Ltd.
          <!--PH This is shamelessly takeon from the etch website. I will see if I can get it working.-->
          <div class="contact-details__social">
              <ul class="contact-details__social-list">
                  <li class="contact-details__social-item">
                      <!--PH Managed to hook this up to an external icons library using CSS, I will leave in the aria label as it is for accessability.-->
                      <a href="https://twitter.com/etch" class="contact-details__social-link" aria-label="Twitter">
                          <i class="fab fa-twitter"></i>
                      </a>
                  </li>
                  <li class="contact-details__social-item">
                  <a href="https://blog.etch.team"  class="contact-details__social-link" aria-label="Medium">
                      <i class="fab fa-medium-m"></i>
                  </a>
                  </li>
                  <li class="contact-details__social-item">
                  <a href="https://instagram.com/etch.team" class="contact-details__social-link" aria-label="Instagram">
                      <i class="fab fa-instagram"></i>
                      </a>
                  </li>
                  <li class="contact-details__social-item">
                    <a href="https://github.com/etchteam" class="contact-details__social-link" aria-label="Github">
                      <i class="fab fa-github-alt"></i>
                    </a>
                  </li>
              </ul>
          </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
